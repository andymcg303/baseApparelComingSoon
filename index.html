<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">


</head>
<body>
  <div class="main-container">
    <div class="info-container">
      <div class="text-container">
      
        <img id="logo" src="images/logo.svg" alt="logo">
        <h1>
          WE'RE<br> <span>COMING<br> SOON</span>
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form id="email-form">
          <input id="email-input" type="text" placeholder="Email Address" autocomplete="off">
          <button id="email-button"><img src="images/icon-arrow.svg" alt="arrow-icon"></button>
        </form>    
      </div>    
    </div>
    <div class="image-container">
      <img id="desktop-image" class="model-image" src="images/hero-desktop.jpg" alt="model">
      <img id="mobile-image" class="model-image" src="images/hero-mobile.jpg" alt="model">
    </div>
    
  </div>  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
